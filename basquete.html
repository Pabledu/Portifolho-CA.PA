<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Times de Basquete 3x3</title>
</head>
<body>
    <h1>Calculadora de Times de Basquete 3x3</h1>
    <label for="numStudents">Número de Estudantes Interessados:</label>
    <input type="number" id="numStudents">
    <button onclick="calculateTeams()">Calcular</button>
    <p id="result"></p>

    <script>
        function calculateTeams() {
            let numStudents = document.getElementById("numStudents").value;
            let numTeams = Math.floor(numStudents / 3);
            let extraPlayers = numStudents % 3;
            let resultText = "Você pode formar " + numTeams + " times de 3 jogadores.";
            if (extraPlayers > 0) {
                resultText += " Sobram " + extraPlayers + " jogadores sem time.";
            }
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
