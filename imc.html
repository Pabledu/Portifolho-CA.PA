<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <title>Calculadora de IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px solid #4CAF50;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" step="0.1">
        <br>
        <label for="height">Altura (m):</label>
        <input type="number" id="height" step="0.01">
        <br>
        <button onclick="calculateBMI()">Calcular IMC</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            if (weight > 0 && height > 0) {
                var bmi = weight / (height * height);
                bmi = bmi.toFixed(2);
                document.getElementById("result").innerText = "Seu IMC é " + bmi;
            } else {
                document.getElementById("result").innerText = "Por favor, insira valores válidos.";
            }
        }
    </script>
</body>
</body>
</html>
